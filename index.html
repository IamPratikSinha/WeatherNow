<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave one"></div>
        <div class="wave two"></div>
        <div class="wave three"></div>
        <h3 class ="search"><input class="cityInput" type="text" placeholder="Enter City Name"></h3>
        <div class="weatherIcon">
            <i class="fas fa-sun sunny"></i> 
        </div>
        <div class="info">
            
            <h2 class="location"><i class="fas fa-map-marker-alt"></i> Jamshepur, IN</h2>
            <p id="currentDate">WED | JAN 19 | 02:25AM</p>
            <h1 class ="temp">15.24째C</h1>
            <h3 class ="tempFeels">Feels Like: 13.59째C</h3>
            <h3 class ="max-min">Min 09.17째C | Max 31.26째C</h3>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
